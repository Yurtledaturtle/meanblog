<!DOCTYPE html>
<html ng-app="OWLr">
  <head>
    <meta charset="utf-8">
    <title>'OWLr</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src='/js/app.js'></script>
  </head>
  <body>
    <section ng-controller="ChatsController">
      <h3>{{ welcomeMessage }}</h3>

      <ul>
        <li ng-repeat='chat in chats'>
          <p>
            {{chat.username}}: {{chat.message}}
          </p>
        </li>
      </ul>

      <form ng-submit="sendChat()">
        <input ng-model="newChat.username" type="text">
        <input ng-model="newChat.message" type="text">
        <input type='submit'>
      </form>
    </section>
  </body>
</html>
